<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.init.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Plant Tracker</title>
</head>

<body>
    <header>
        <div class="w-11/12 mx-auto py-3">
            <h2 class="heading text-5xl font-bold text-green-500 mb-3">Plant Tracker</h2>
            <div class="grid grid-cols-3 gap-3 ">
                <div class="bg-amber-100 p-5 rounded-xl font-bold text-2xl">
                    <p>0</p>
                    <p>Total</p>
                </div>
                <div class="bg-green-300 p-5 rounded-xl font-bold text-2xl">
                    <p>0</p>
                    <p>Thrive</p>
                </div>
                <div class="bg-red-300 p-5 rounded-xl font-bold text-2xl">
                    <p>0</p>
                    <p>Struggling</p>
                </div>
            </div>

        </div>
    </header>



    <script src="javaScript/script.js"></script>
</body>

</html>
